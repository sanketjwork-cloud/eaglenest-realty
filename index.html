<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eaglenest Realty</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css" />
</head>

<body>

  <!-- =========================
       HEADER
  ========================= -->
  <header class="site-header">
    <div class="header-content">
      <div class="brand">
        <img src="assets/images/logo1.png" alt="Eaglenest Realty Logo" />
      </div>
      <button class="header-cta" onclick="openModal()">Enquire Now</button>
    </div>
  </header>

  <!-- =========================
       ENQUIRY MODAL
  ========================= -->
  <div class="modal-overlay" id="modalOverlay">

    <div class="modal-container">
      <button class="modal-close" onclick="closeModal()">âœ•</button>

      <h2 class="modal-title">Enquire Now</h2>

      <form id="enquiryForm">

        <div class="field">
          <label>Full Name</label>
          <input type="text" placeholder="Enter your full name" required />
        </div>

        <div class="field">
          <label>Email Address</label>
          <input type="email" placeholder="yourname@email.com" required />
        </div>

        <div class="field">
          <label>Phone Number</label>
          <input type="tel" placeholder="+91 xxx xxx xxxx" required />
        </div>

        <div class="field">
          <label>Interest</label>
          <select required>
            <option value="">Select interest</option>
            <option>Residential Projects</option>
            <option>Rental Property</option>
            <option>Investment</option>
            <option>Site Visit</option>
          </select>
        </div>

        <button type="submit" class="submit-btn">Submit Enquiry</button>
        <p class="form-error">Please fill all required fields</p>

      </form>
    </div>

  </div>

  <script>
    const modal = document.getElementById("modalOverlay");
    const form = document.getElementById("enquiryForm");
    const error = document.querySelector(".form-error");

    function openModal() {
      modal.style.display = "flex";
    }

    function closeModal() {
      modal.style.display = "none";
      error.style.display = "none";
      form.reset();
    }

    modal.addEventListener("click", e => {
      if (e.target === modal) closeModal();
    });

    form.addEventListener("submit", e => {
      e.preventDefault();
      const valid = [...form.elements].every(el => el.value || el.tagName === "BUTTON");
      if (!valid) {
        error.style.display = "block";
      } else {
        alert("Enquiry submitted successfully!");
        closeModal();
      }
    });
  </script>

</body>
</html>
