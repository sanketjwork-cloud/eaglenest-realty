<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eaglenest Realty</title>

  <!-- Poppins Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css" />
</head>

<body>

  <!-- ================= HEADER ================= -->
  <header class="site-header">
    <div class="header-content">
      <div class="brand">
        <img src="assets/images/logo1.png" alt="Eaglenest Realty Logo" />
      </div>

      <button class="header-cta" onclick="openModal()">Enquire Now</button>
    </div>
  </header>

  <!-- ================= WHAT WE DO ================= -->
  <section class="what-we-do">
    <div class="residential-projects">

      <!-- LEFT BIG CARD -->
      <div class="rp" style="background-image:url('assets/images/rp0.png')">
        <div class="info">
          <h3>Residential Projects</h3>
          <p>
            Access verified new-launch and ready-to-move residential projects
            from reputed developers across Mumbai and Pune.
          </p>
        </div>
      </div>

      <!-- RIGHT STACK -->
      <div class="side-cards">
        <div class="card" style="background-image:url('assets/images/rental0.png')">
          <div class="info">
            <h3>Rental Solutions</h3>
            <p>Quality rental homes at competitive prices.</p>
          </div>
        </div>

        <div class="card" style="background-image:url('assets/images/eto-e0.png')">
          <div class="info">
            <h3>End-to-End Assistance</h3>
            <p>From site visits to paperwork — we stay with you.</p>
          </div>
        </div>
      </div>

    </div>
  </section>

 <!-- =========================
     ENQUIRY MODAL
========================= -->

<div class="modal-overlay" id="modalOverlay" onclick="closeModal()">
  <div class="modal-container" onclick="event.stopPropagation()">

    <div class="modal-header">
      <h2>Enquire Now</h2>
      <button class="modal-close" onclick="closeModal()">×</button>
    </div>

    <form class="modal-form">

      <!-- Full Name -->
      <div class="form-field">
        <input type="text" placeholder="Full Name" />
      </div>

      <!-- Email -->
      <div class="form-field">
        <input type="email" placeholder="Email Address" />
      </div>

      <!-- Phone -->
      <div class="form-field">
        <input type="tel" placeholder="Phone Number" />
      </div>

      <!-- Interest -->
      <div class="form-field">
        <select>
          <option value="">Select interest</option>
          <option>Luxury Residential</option>
          <option>Affordable Housing</option>
          <option>Under-Construction Projects</option>
          <option>Ready-to-Move-In Homes</option>
          <option>Retail Shops / Showrooms</option>
          <option>Home Rentals</option>
          <option>Other / General Inquiry</option>
        </select>
      </div>

      <!-- Message -->
      <div class="form-field">
        <textarea placeholder="Tell us about your requirements – budget, location, timeline, etc."></textarea>
      </div>

      <!-- Submit -->
      <button type="submit" class="submit-btn">
        Submit Enquiry
      </button>

    </form>
  </div>
</div>

<script>
  function openModal() {
    document.getElementById("modalOverlay").classList.add("active");
  }

  function closeModal() {
    document.getElementById("modalOverlay").classList.remove("active");
  }
</script>


  <!-- ================= SCRIPT ================= -->
  <script>
    function openModal() {
      document.getElementById("modalOverlay").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("modalOverlay").style.display = "none";
    }
  </script>

</body>
</html>
